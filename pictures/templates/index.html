{% include "base.html" %}

{{block.super}}
{%block content%}
<div class="card-title">
<h4 class="text-center"> Welcome To Roba's Gallery</h4>
</div>

<div class="row">
    
    {%for items in images%}
    <div class="col-md-4">
     <div class="card-group">
        <a data-toggle="modal" data-target="#{{items.id}}">
          <img style="margin-top:20px; margin-bottom:20px;" src="{{items.image.url}}" alt="Image" height="300" width="300">
        </a>
        <div class="modal fade" id="{{items.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered modal-md" role="document">
          <div class="modal-content modalcard">
            <div class="modal-header">
              <h5 class="modal-title" id="imageheader">{{items.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img src="{{items.image.url}}" alt="{{items.name}}" class="img-fluid">
                <p class="imgdesc text-center">{{image.description}}</p>
                <span class="btn btn-sm btn-outline-success">{{items.category}}</span> <a
                    href="/location/{{items.location}}" class="btn btn-sm btn-outline-info">{{items.location}}</a>
            </div>
            <div class="modal-footer">
                <input class="form-control input-lg" type="text"
                                   value="{{image.image.url}}" id="{{image.id}}.url">
                            <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    {%endfor%}
    </div>
    <div class="card-footer">

    </div>
</div>
<script>
  function myFunction() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
  }
  </script>
{%endblock%}
