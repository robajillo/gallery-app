{%include 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if image%}
      <h2>Found {{ image|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if image %}
    {% for items in image %}
      <div class="col-sm-6 col-md-3">
        <img src="{{items.image.url}}" class="card-img-top" alt="{{items.name}}">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
